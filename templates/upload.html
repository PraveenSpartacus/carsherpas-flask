<html>
<head>
    <title>Upload</title>
</head>
<body>
<h1>Uploading Files with Python Flask-Uploads</h1>
<form method=POST enctype=multipart/form-data action="{{ url_for('upload') }}">
    <input type=file name=photo accept="image/png, image/gif, image/jpeg">
    <input type="submit">
</form>
</body>
</html>
