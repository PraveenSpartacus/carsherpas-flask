<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/CSS/base.css">

                    <img id="nav-logo" src="static/Assets/logo.svg" alt="">

                <div id="mid-nav">
                    <a class="nav-item" href="/spotlight">Spotlight</a>
                    <a class="nav-item" href="/products">Products</a>
                    <a class="nav-item" href="/services">Services</a>
                    <a class="nav-item" href="/studio">Studio</a>
                    <a class="nav-item" href="/news">News</a>
                </div>
                <a class="nav-item" href="/">
                    <img id="nav-mode" src="static/Assets/sun.svg" alt="">
                </a>
            </nav>
            <div id="sidebar-container">
                <div id="sidebar">
                    <div id="side-back">
                        <img src="static/Assets/side-back.svg" alt="">
                    </div>
                    <nav id="nav-bar">
                        <div class="nav-item">
                            <a href="/">
                                <img src="static/Assets/home-icon.svg" alt="">
                                <p>Home</p>
                            </a>
                        </div>
                        <div class="nav-item">
                            <a href="/spotlight">
                                <img src="static/Assets/spotlight-icon.svg" alt="">
                                <p>Spotlight</p>
                            </a>
                        </div>
                        <div class="nav-item">
                            <a href="/products">
                                <img src="static/Assets/products-icon.svg" alt="">

                            </a>
                        </div>

                            <a href="/services">
                                <img src="static/Assets/services-icon.svg" alt="">

                            </a>
                        </div>
                        <div class="nav-item">
                            <a href="/studio">
                                <img src="static/Assets/studio-icon.svg" alt="">
                                <p>Studio</p>
                            </a>
                        </div>
                        <div class="nav-item">
                            <a href="/news">
                                <img src="static/Assets/news-icon.svg" alt="">
                                <p>News</p>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <div id="hamburger">
                <img src="static/Assets/hamburger.svg" alt="">
            </div>
            <img id="grid" src="static/Assets/square-grid.png" alt="">

            <div id="content-wrapper" class="">
                <div id="content">
                    <img src="static/Assets/Spotlight/spotlight-img.svg" alt="">
                    <div id="main" class="">
                        <div class="line">
                            <img src="static/Assets/Spotlight/hollow-circle-tick.svg" alt="">
                            <p>Spend $900</p>
                        </div>
                        <div class="line">
                            <img src="static/Assets/Spotlight/hollow-circle-tick.svg" alt="">
                            <p>250,000 impressions amongst In-Market Shoppers</p>
                        </div>
                        <div class="line">
                            <img src="static/Assets/Spotlight/hollow-circle-tick.svg" alt="">
                            <p>9 Vehicles Featured</p>
                        </div>
                        <div id="choose-container">
                            <a href="/contactus">
                                <p>CHOOSE PLAN</p>
                            </a>

                    </div>
                </div>
            </div>
